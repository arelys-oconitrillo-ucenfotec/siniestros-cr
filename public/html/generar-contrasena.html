<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenearContraseña</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/general.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
    <link href="../css/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
</head>
<body>
    <header class="header-registro sienna">
        <div class="w3-row">
            <div class="w3-col l4 w3-center tan-letra">
                <h1>Siniestros Viales CR</h1>
            </div>
        </div>
    </header>
    <main>
        <section id="registro" class="beige">
            <div class="w3-row">
                <div class="w3-col l6 w3-right">
                    <h2>Recuperar o cambiar Contraseña</h2>
                    <p class="p1-registro dim-gray-letra">La contreseña se le enviará a su correo Electrónico</p>
                </div>
                <div class="w3-col l6 w3-left">
                    <p class="p2-registro dim-gray-letra">Siniestros Viales CR te ayuda a reportar <br> y a prevenir accidentes en carretera</p>
                </div>
            </div>
            <div class="w3-col l6">
                <form id="frm-registro">
                    <div class="w3-row campo-frm">
                        <div class="form__group field">
                            <input type="text" class="form__field dim-gray-letra" placeholder="Identificación" name="txtIdentificacion" id="txtIdentificacion"  required>
                            <label for="txtIdentificacion" class="form__label dim-gray-letra">Identificación</label>
                        </div>
                    </div>
                    <div class="w3-row campo-frm">
                        <div class="form__group field">
                            <input type="email" class="form__field dim-gray-letra" placeholder="Correo Electrónico" name="txtCorreo" id="txtCorreo" required>
                            <label for="txtCorreo" class="form__label dim-gray-letra">Correo Electrónico</label>
                        </div>
                    </div>
                </form>
            </div>
                <div class="btn2">
                    <button type="button" class="btnGenerarClave" id="btnGenerarClave">Generar Clave</button>
               </div>
               <div class="btn2">
                <button type="button" class="btnCancelar" id="btnCancelar">Cancelar</button>
           </div>
        </section>
    </main>
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="../js/generar-contrasena.servicio.js"></script>
    <script src="../js/generar-contrasena.controlador.js"></script>
    
</body>
</html>
