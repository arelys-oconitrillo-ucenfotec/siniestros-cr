<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar usuarios</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
    <link href="../css/fontawesome/css/all.min.css" rel="stylesheet">
</head>

<body>
    <main>
        <section id="usuariosAdmin" class="w3-container fondo-beige blanco">
            <form id="frm-registro" class="w3-row">
                <div class="beige" id="contenedor-registroAdmin">
                    <div class="encabezado">
                        <h3>Registrar Usuarios</h3>
                    </div>
                    <div class="w3-col l12 campo-frm">
                        <label for="txtPrimerNombre"></label>
                        <input type="text" id="txtPrimerNombre" class="borde" placeholder="Primer Nombre" required>
                    </div>
                    <div class="w3-col l12 campo-frm">
                        <label for="txtSegundoNombre"></label>
                        <input type="text" id="txtSegundoNombre" class="borde" placeholder="Segundo nombre">
                    </div>
                    <div class="w3-col l12 campo-frm">
                        <label for="txtPrimerApellido"></label>
                        <input type="text" id="txtPrimerApellido" class="borde" placeholder="Primer apellido" required>
                    </div>
                    <div class="w3-col l12 campo-frm">
                        <label for="txtSegundoApellido"></label>
                        <input type="text" id="txtSegundoApellido"  class="borde" placeholder="Segundo apellido">
                    </div>
                    <div class="w3-col l12 campo-frm">
                        <select id="sltTipoIdentificacion" class="borde" required>
                            <option value="">Tipo Identificación</option>
                            <option value="fisica">Física</option>
                            <option value="juridica">Jurídica</option>
                        </select>
                    </div>
                    <div class="w3-col l12 campo-frm">
                        <label for="txtIdentificacion"></label>
                        <input type="text" id="txtIdentificacion" class="borde" placeholder="Identificación" required>
                    </div>
                    <div class="w3-col l12 campo-frm">
                        <label for="txtTelefono"></label>
                        <input type="tel" id="txtTelefono" min="0"  class="borde" placeholder="Número telefónico" required>
                    </div>
                    <div class="w3-col l12 campo-frm">
                        <label for="txtEmail"></label>
                        <input type="email" id="txtEmail" class="borde" placeholder="Correo electrónico" required>
                    </div>
                    <div class="w3-col l12 campo-frm">
                        <label for="txtFotografia"></label>
                        <input type="text" id="txtFotografia" class="borde" placeholder="Fotografía" required>
                    </div>
                    <div class="w3-col l12 campo-frm">
                        <select id="sltGenero" class="borde" required>
                            <option value="">Género</option>
                            <option value="femenino">Femenino</option>
                            <option value="masculino">Masculino</option>
                        </select>
                    </div>
                    <div class="w3-col l12 campo-frm">
                        <select id="sltRol" class="borde" required>
                            <option value="">Rol</option>
                            <option value="especializado">Especializado</option>
                            <option value="encargadoRuta">Encargado de ruta</option>
                        </select>
                    </div>
                    <div class="w3-col l12 campo-frm">
                        <select id="sltTipo" class="borde" required>
                            <option value="">Tipo</option>
                            <option value="bombero">Bombero</option>
                            <option value="policia">Policía</option>
                        </select>
                    </div>
                    <div class="direccion">
                        <div>
                            <div class="w3-col l12 campo-frm">
                                <select id="sltProvincia" class="borde" required>
                                    <option value="">Provincia</option>
                                    <option value="ajuela">Alajuela</option>
                                    <option value="cartago">Cartago</option>
                                    <option value="heredia">Heredia</option>
                                    <option value="Limon">Limón</option>
                                    <option value="puntarenas">Puntarenas</option>
                                    <option value="san jose">San José</option>
                                </select>
                            </div>
                            <div class="w3-col l12 campo-frm">
                                <select id="sltCanton" class="borde" required>
                                    <option value="">Cantón</option>
                                    <option value="poas">Poás</option>
                                    <option value="central">Central</option>
                                </select>
                            </div>
                            <div class="w3-col l12 campo-frm">
                                <select id="sltDistrito" class="borde" required>
                                    <option value="">Distrito</option>
                                    <option value="carrillos">Carrillos</option>
                                    <option value="san rafael">San Rafael</option>
                                </select>
                            </div>
                        </div>
                        <div class="w3-col l12 campo-frm">
                            <label for="txtSenas"></label>
                            <textarea name="txtSenas" id="txtSenas" rows="3" placeholder="Otras señas" class="blanco" required></textarea>
                        </div>
                    </div>
                    <div class="btn1 flotarDerecha">
                        <button type="button" id="btnRegistrar">Registrar</button>
                    </div>
                    
                </div>
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="../js/registrar.usuario.servicio.js"></script>
    <script src="../js/registrar.usuario.controlador.js"></script>
</body>

</html>
