<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar usuarios</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
    <link href="../css/fontawesome/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header class="header-registro-admin sienna">
        <div class="w3-row">
            <div class="w3-col l8 w3-center tan-letra">
                <h3>Módulo Registro Usuarios</h3>
                <h3>Especializados y encargados de Ruta</h3>
            </div>
            
        </div>
    </header>
    <main>
        <section id="registroAdmin" class="w3-container blanco">
            <div class="w3-col l6">
                <div class="img-registroAdmin">
                    <img src="../css/imgs/ambulancia.jpg" alt="imagen de registro">
                </div>
            </div>
            <form id="frm-registro" class="w3-row">
                <div class="encabezado">
                    <h3>Registrar Usuarios</h3>
                </div>         
                <div class="beige" id="contenedor-registroAdmin">
                    
                    <div class="w3-col l12 frm_campo">
                        <input type="text" id="txtPrimerNombre" class="frm__field dim-gray-letra" placeholder="Primer Nombre" required>
                        <label for="txtPrimerNombre" class="form__label dim-gray-letra">Primer Nombre</label>
                    </div>
                    <div class="w3-col l12 frm_campo">
                        <input type="text" id="txtSegundoNombre" class="frm__field dim-gray-letra" placeholder="Segundo Nombre">
                        <label for="txtSegundoNombre" class="form__label dim-gray-letra">Segundo Nombre</label>
                    </div>
                    <div class="w3-col l12 frm_campo">
                        <input type="text" id="txtPrimerApellido" class="frm__field dim-gray-letra" placeholder="Primer Apellido" required>
                        <label for="txtPrimerApellido" class="form__label dim-gray-letra">Primer Apellido</label>
                    </div>
                    <div class="w3-col l12 frm_campo">
                        <input type="text" id="txtSegundoApellido"  class="frm__field dim-gray-letra" placeholder="Segundo Apellido">
                        <label for="txtSegundoApellido" class="form__label dim-gray-letra">Segundo Apellido</label>
                    </div>
                    <div class="w3-col l12 frm_campo">
                        <label for="sltTipoIdentification" ></label>
                        <select id="sltTipoIdentificacion" class="frm__field dim-gray-letra" placeholder="Tipo Identificación" required>
                            <option value="">Tipo Identificación</option>
                            <option value="fisica">Física</option>
                            <option value="juridica">Jurídica</option>
                        </select>
                        </div>
                    <div class="w3-col l12 frm_campo">
                        <input type="text" id="txtIdentificacion" class="frm__field dim-gray-letra" placeholder="Identificación" required>
                        <label for="txtIdentificacion" class="form__label dim-gray-letra">Identificación</label>
                    </div>
                    <div class="w3-col l12 frm_campo">
                        
                        <input type="tel" id="txtTelefono" min="0"  class="frm__field dim-gray-letra" placeholder="Número telefónico" required>
                        <label for="txtTelefono" class="form__label dim-gray-letra">Teléfono</label>
                    </div>
                    <div class="w3-col l12 frm_campo">
                        <input type="email" id="txtEmail" class="frm__field dim-gray-letra"placeholder="Correo electrónico" required>
                        <label for="txtEmail" class="form__label dim-gray-letra">Correo Electrónico</label>
                    </div>
                    <div class="w3-col l12 frm_campo">
                        <input type="text" id="txtFotografia" class="frm__field dim-gray-letra" placeholder="Fotografía" required>
                        <label for="txtFotografia" class="form__label dim-gray-letra">Fotografía</label>
                    </div>
                    <div class="w3-col l12 frm_campo">
                        <Label for="sltGenero"></Label>
                        <select id="sltGenero" class="frm__field dim-gray-letra" placeholder="Género" required>
                            <option value="">Género</option>
                            <option value="femenino">Femenino</option>
                            <option value="masculino">Masculino</option>
                        </select>
                    </div>
                    <div class="w3-col l12 frm_campo">
                        <label for="sltRol"></label>
                        <select id="sltRol" class="frm__field dim-gray-letra" placeholder="" required>
                            <option value="">Tipo de Rol</option>
                            <option value="especializado">Especializado</option>
                            <option value="encargadoRuta">Encargado de ruta</option>
                        </select>
                    </div>
                    <div class="w3-col l12 frm-campo">
                        <label for="sltTipo"></label>
                        <select id="sltTipo" class="frm__field dim-gray-letra" placeholder="" required>
                            <option value="">Rol</option>
                            <option value="bombero">Bombero</option>
                            <option value="policia">Policía</option>
                            <option value="grua">Grua</option>
                            <option value="ambulancia">Ambulancia</option>
                        </select>
                    </div>
                    <div>
                        <div class="w3-col l12 frm_campo">
                            <label for="sltProvincia"></label>
                            <select id="sltProvincia" class="frm__field dim-gray-letra" placeholder="" required>
                                <option value="">Provincia</option>
                                <option value="ajuela">Alajuela</option>
                                <option value="cartago">Cartago</option>
                                <option value="heredia">Heredia</option>
                                <option value="Limon">Limón</option>
                                <option value="puntarenas">Puntarenas</option>
                                <option value="san jose">San José</option>
                            </select>
                        </div>
                        <div class="w3-col l10 frm_campo">
                             <label for="sltCanton"></label>
                             <select id="sltCanton" class="frm__field dim-gray-letra" placeholder="" required>
                                <option value="">Cantón</option>
                                <option value="poas">Poás</option>
                                <option value="central">Central</option>
                             </select>
                        </div>
                        <div class="w3-col l12 frm_campo">
                            <label for="sltDistrito"></label>
                            <select id="sltDistrito" class="frm__field dim-gray-letra" placeholder="" required>
                                <option value="">Distrito</option>
                                <option value="carrillos">Carrillos</option>
                                <option value="san rafael">San Rafael</option>
                            </select>
                        </div>
                    </div>
                    <div class="w3-col l12 frm_campo">
                        <label for="txtSenas"></label>
                        <textarea name="txtSenas" id="txtSenas" rows="3" placeholder="Otras señas" class="blanco" required></textarea>
                    </div>
                                     
                </div>
                <div class="btn1 flotarDerecha">
                    <button type="button" class="btn1-registro" id="btnRegistrar">Registrar</button>
                </div>
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="../js/registrar.usuario.servicio.js"></script>
    <script src="../js/registrar.usuario.controlador.js"></script>
</body>

</html>
