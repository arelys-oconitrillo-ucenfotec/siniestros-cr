<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar usuarios</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/general.css">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
    <link href="../css/fontawesome/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header class="header-registro-admin sienna">
        <div class="w3-row">
            <div class="w3-col l8 w3-center tan-letra">
                <h3>Módulo Registro Usuarios</h3>
                <h3>Especializados y encargados de Ruta</h3>
            </div>
            
        </div>
    </header>
    <main>
        <section id="registroAdmin" class="w3-container fondo-beige blanco">
            <form id="frm-registro" class="w3-row">
                <div class="encabezado">
                    <h3>Registrar Usuarios</h3>
                </div>         
                <div class="beige" id="contenedor-registroAdmin">
                    
                    <div class="w3-col l12 campo-frm">
                        <label for="txtPrimerNombre">Primer Nombre</label>
                        <input type="text" id="txtPrimerNombre" class="borde" required>
                    </div>
                    <div class="w3-col l12 campo-frm">
                        <label for="txtSegundoNombre">Segundo nombre</label>
                        <input type="text" id="txtSegundoNombre" class="borde" >
                    </div>
                    <div class="w3-col l12 campo-frm">
                        <label for="txtPrimerApellido">Primer apellido</label>
                        <input type="text" id="txtPrimerApellido" class="borde" required>
                    </div>
                    <div class="w3-col l12 campo-frm">
                        <label for="txtSegundoApellido">Segundo apellido</label>
                        <input type="text" id="txtSegundoApellido"  class="borde" >
                    </div>
                    <div class="w3-col l12 campo-frm">
                        <label for="sltTipoIdentification">Tipo Identificación</label><br>
                        <select id="sltTipoIdentificacion" class="borde" required>
                            <option value=""></option>
                            <option value="fisica">Física</option>
                            <option value="juridica">Jurídica</option>
                        </select>
                    </div>
                    <div class="w3-col l12 campo-frm">
                        <label for="txtIdentificacion">Identificación</label>
                        <input type="text" id="txtIdentificacion" class="borde" required>
                    </div>
                    <div class="w3-col l12 campo-frm">
                        <label for="txtTelefono">Número telefónico</label>
                        <input type="tel" id="txtTelefono" min="0"  class="borde" required>
                    </div>
                    <div class="w3-col l12 campo-frm">
                        <label for="txtEmail">Correo electrónico</label>
                        <input type="email" id="txtEmail" class="borde" required>
                    </div>
                    <div class="w3-col l12 campo-frm">
                        <label for="txtFotografia">Fotografía</label>
                        <input type="text" id="txtFotografia" class="borde" required>
                    </div>
                    <div class="w3-col l12 campo-frm">
                        <Label for="sltGenero">Género</Label>
                        <select id="sltGenero" class="borde" required>
                            <option value=""></option>
                            <option value="femenino">Femenino</option>
                            <option value="masculino">Masculino</option>
                        </select>
                    </div>
                    <div class="w3-col l12 campo-frm">
                        <label for="sltRol">Rol</label>
                        <select id="sltRol" class="borde" required>
                            <option value=""></option>
                            <option value="especializado">Especializado</option>
                            <option value="encargadoRuta">Encargado de ruta</option>
                        </select>
                    </div>
                    <div class="w3-col l12 campo-frm">
                        <label for="sltTipo">Tipo</label>
                        <select id="sltTipo" class="borde" required>
                            <option value=""></option>
                            <option value="bombero">Bombero</option>
                            <option value="policia">Policía</option>
                        </select>
                    </div>
                    <div>
                        <div class="w3-col l12 campo-frm">
                            <label for="sltProvincia">Provincia</label>
                            <select id="sltProvincia" class="borde" required>
                                <option value=""></option>
                                <option value="ajuela">Alajuela</option>
                                <option value="cartago">Cartago</option>
                                <option value="heredia">Heredia</option>
                                <option value="Limon">Limón</option>
                                <option value="puntarenas">Puntarenas</option>
                                <option value="san jose">San José</option>
                            </select>
                        </div>
                        <div class="w3-col l10 campo-frm">
                             <label for="sltCanton">Cantón</label>
                             <select id="sltCanton" class="borde" required>
                                <option value=""></option>
                                <option value="poas">Poás</option>
                                <option value="central">Central</option>
                             </select>
                        </div>
                        <div class="w3-col l12 campo-frm">
                            <label for="sltDistrito">Distrito</label>
                            <select id="sltDistrito" class="borde" required>
                                <option value=""></option>
                                <option value="carrillos">Carrillos</option>
                                <option value="san rafael">San Rafael</option>
                            </select>
                        </div>
                        </div>
                        <div class="w3-col l12 campo-frm">
                            <label for="txtSenas"></label>
                            <textarea name="txtSenas" id="txtSenas" rows="3" placeholder="Otras señas" class="blanco" required></textarea>
                        </div>
                    
                                        
                </div>
                <div class="btn1 flotarDerecha">
                    <button type="button" class="btn1-registro" id="btnRegistrar">Registrar</button>
                </div>
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="../js/registrar.usuario.servicio.js"></script>
    <script src="../js/registrar.usuario.controlador.js"></script>
</body>

</html>
