<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar usuarios</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
    <link href="../css/fontawesome/css/all.min.css" rel="stylesheet">
</head>

<body>
    <main>
        <section id="usuarios" class="w3-container fondo-negro blanco">
            <h3>Registrar Usuarios</h3>
            <form id="frm-registro" class="w3-row">
                <div class="w3-col l12 campo-frm">
                    <label for="txtPrimerNombre">Primer nombre</label>
                    <input type="text" id="txtPrimerNombre" required>
                </div>
                <div class="w3-col l12 campo-frm">
                    <label for="txtSegundoNombre">Segundo nombre</label>
                    <input type="text" id="txtSegundoNombre">
                </div>
                <div class="w3-col l12 campo-frm">
                    <label for="txtPrimerApellido">Primer apellido</label>
                    <input type="text" id="txtPrimerApellido" required>
                </div>
                <div class="w3-col l12 campo-frm">
                    <label for="txtSegundoApellido">Segundo apellido</label>
                    <input type="text" id="txtSegundoApellido">
                </div>
                <div class="w3-col l12 campo-frm">
                    <select id="sltTipoIdentificacion" required>
                        <option value="">Tipo Identificación</option>
                        <option value="fisica">Física</option>
                        <option value="juridica">Jurídica</option>
                    </select>
                </div>
                <div class="w3-col l12 campo-frm">
                    <label for="txtIdentificacion">Identificación</label>
                    <input type="text" id="txtIdentificacion" required>
                </div>
                <div class="w3-col l12 campo-frm">
                    <label for="txtTelefono">Número telefónico</label>
                     <input type="tel" id="txtTelefono" min="0" required>
                </div>
                <div class="w3-col l12 campo-frm">
                    <label for="txtEmail">Correo electrónico</label>
                    <input type="email" id="txtEmail" required>
                </div>
                <div class="w3-col l12 campo-frm">
                    <label for="txtFotografia">Fotografía</label>
                    <input type="text" id="txtFotografia" required>
                </div>
                <div class="w3-col l12 campo-frm">
                    <select id="sltGenero" required>
                        <option value="">Género</option>
                        <option value="femenino">Femenino</option>
                        <option value="masculino">Masculino</option>
                    </select>
                </div>
                <div class="w3-col l12 campo-frm default-hidden">
                    <select id="sltRol">
                        <option value="normal">Rol</option>
                        <option value="especializado">Especializado</option>
                        <option value="encargadoRuta">Encargado de ruta</option>
                    </select>
                </div>
            </form>
            <div class="btn1">
                <button type="button" id="btnRegistrar">Registrar</button>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="../js/registrar.usuario.servicio.js"></script>
    <script src="../js/registrar.usuario.controlador.js"></script>
</body>

</html>
