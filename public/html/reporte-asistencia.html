<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reportar Asistencia</title>
        <link rel="stylesheet" href="../css/general.css">
        <link rel="stylesheet" href="../css/reset.css">
        <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
        <link href="../css/fontawesome/css/all.min.css" rel="stylesheet">
        <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">

    </head>

    <body>
        <header class="header-registro sienna">
            <div class="w3-row">
                <div class="w3-col l4 w3-center tan-letra">
                    <h1>Siniestros Viales CR</h1>
                </div>
                <div class="w3-col l7 w3-right">
                    <div id="contenedor-menu">
                        <nav id="nav_principal">
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section id="registrar-vehiculo" class="beige">
                <div class="w3-row">
                    <div class="w3-col l6 w3-right">
                        <h2>Reportar Asistencia</h2>
                    </div>
                    <div class="w3-col l6 w3-left">
                        <p class="p2-registro dim-gray-letra">Siniestros Viales CR te ayuda a reportar <br> y a prevenir accidentes en carretera</p>
                    </div>
                </div>
                <div class="w3-row">
                    <div class="w3-col l6">
                        <div class="img-registro">
                            <img src="../css/imgs/smartphone-car-technology-phone-33488.jpg" alt="imagen de registro">
                        </div>
                    </div>
                    <div class="w3-col l6">
                        <form id="frm-reporte-asistencia">
                            <div class="w3-row campo-frm">
                                <div id="contenedorTipoAsistencia" class="form__group field form__group_field-select">
                                    <select id="sltTipoAsistencia" class="form__field dim-gray-letra" required>
                                    </select>
                                    <label id= "lblTipoAsistencia" for="sltTipoAsistencia" class="form__label dim-gray-letra">Tipo Asistencia</label>
                                </div>
                            </div>
                            <div class="w3-row campo-frm">
                                <div class="form__group field form__group_field-select">
                                    <select id="sltProvincia" class="form__field dim-gray-letra" required>
                                        <option value="">Seleccione</option>
                                        <option value="San José">San José</option>
                                        <option value="Alajuela">Alajuela</option>
                                        <option value="Cartago">Cartago</option>
                                        <option value="Heredia">Heredia</option>
                                        <option value="Guanacaste">Guanacaste</option>
                                        <option value="Puntarenas">Puntarenas</option>
                                        <option value="Limón">Limón</option>
                                    </select>
                                    <label id= "lblProvincia" for="sltProvincia" class="form__label dim-gray-letra">Provincia</label>
                                </div>
                            </div>
                            <div class="w3-row campo-frm">
                                <div class="form__group field form__group_field-select">
                                    <select id="sltCanton" class="form__field dim-gray-letra" required>
                                        <option value="">Seleccione</option>
                                    </select>
                                    <label id= "lblCanton" for="sltCanton" class="form__label dim-gray-letra">Cantón</label>
                                </div>
                            </div>
                            <div class="w3-row campo-frm">
                                <div class="form__group field form__group_field-select">
                                    <select id="sltDistrito" class="form__field dim-gray-letra" required>
                                        <option value="">Seleccione</option>
                                    </select>
                                    <label id= "lblDistrito" for="sltDistrito" class="form__label dim-gray-letra">Distrito</label>
                                </div>
                            </div>
                            <div class="w3-row campo-frm">
                                <div class="form__group field">
                                    <label class="form__label dim-gray-letra" for="txtOtrasSenas"></label>
                                    <textarea name="txtOtrasSenas" id="txtOtrasSenas" rows="3" placeholder="Otras Señas" class="dim-gray-letra beige" required></textarea>
                                </div>
                            </div>
                            <div class="btn2">
                                <button type="button" class="btn2-registro beige-letra" id="btnReportar">Reportar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="../recursos/roles_menu.js"></script>
        <script src="/public/js/utilidades.js"></script>
        <script src="../recursos//division_geografica.js"></script>
        <script src="../js/division_geografica.servicio.js"></script>
        <script src="/public/js/admin.tipo_asistencias.servicio.js"></script>
        <script src="/public/js/reporte_asistencia.servicio.js"></script>
        <script src="/public/js/registrar.reporte_asistencia.controlador.js"></script>
        
        </body>
</html>
