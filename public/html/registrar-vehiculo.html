<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de Vehiculo</title>
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/css/general.css">
</head>

<body>
    <header class="header-registro sienna">
        <div class="w3-col l4 w3-center tan-letra">
            <h1>Siniestros Viales CR</h1>
        </div>
        <div class="w3-col l8"></div>
    </header>
    <main>
        <form name="frm-registro" id="frm-registro">
            <div class="w3-col l6">
                <label for="">Digite la placa:</label>
                <input type="text" required>
            </div>

            <div class="w3-col l6">
                <p>Seleccione un tipo de vehículo</p>
                <select name="pvehiculo" id="pvehiculo" onchange="cambio_vehiculo(this.id, 'pmarcas','pmodelos')">
                    <option value="0" selected>Elija Vehiculo</option>
                    <option value="automovil">Automovil</option>
                    <option value="motocicleta">Motocicleta</option>
                </select>
            </div>

            <div>
                <p>Seleccione una marca</p>
                <select name="pmarcas" id="pmarcas"></select>

            </div>

            <div>
                <p>Seleccione un modelo</p>
                <select name="pmodelos" id="pmodelos"></select>
                <optgroup label="Modelos"></optgroup>
            </div>

            <div>
                <p>Seleccione las extras(Tecla Crtl + boton derecho mouse)</p>
                <select name="pextras" id="pextras" multiple="multiple">
                    <optgroup label="Automoviles">
                        <option value="4x4">4x4</option>
                        <option value="aireacondicionado">Aire Acondicionado</option>
                        <option value="direccionhidraulica">Dirección Hidraulica</option>
                        <option value="airbag">Air Bag</option>
                    </optgroup>
                    <optgroup label="Motocicletas">
                        <option value="tubulares">Llantas Tubulares</option>
                        <option value="led">Luz Led</option>
                        <option value="radio">Radio</option>
                        <option value="electrica">Eléctrica</option>
                    </optgroup>
                </select>
            </div>
            <button type="button" class="btn2-registro blanco negro-letra" id="btnRegistrar">Registrar</button>
        </form>

        <script src="/public/js/registrar.vehiculo.controlador.js"></script>

    </main>
    <footer>

    </footer>

</body></html>
