<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrar ruta</title>
        <link rel="stylesheet" href="../css/general.css">
        <link rel="stylesheet" href="../css/reset.css">
        <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
        <link href="../css/fontawesome/css/all.min.css" rel="stylesheet">
        <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">

    </head>

    <body>
        <header class="header-registro sienna">
            <div class="w3-row">
                <div class="w3-col l4 w3-center tan-letra">
                    <h1>Siniestros Viales CR</h1>
                </div>
                <div class="w3-col l5 w3-right">
                    <div id="contenedor-menu">
                        <nav id="nav_principal">
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section id="registro" class="beige">
                <div class="w3-row">
                    <div class="w3-col l6 w3-right">
                        <h2>Rutas</h2>
                        <p class="p1-registro dim-gray-letra">Registrar</p>
                    </div>
                    <div class="w3-col l6 w3-left">
                        <p class="p2-registro dim-gray-letra">Siniestros Viales CR te ayuda a reportar <br> y a prevenir accidentes en carretera</p>
                    </div>
                </div>
                <div class="w3-row">
                    <div class="w3-col l6">
                        <div class="img-registro">
                            <img src="../css/imgs/smartphone-car-technology-phone-33488.jpg" alt="imagen de registro">
                        </div>
                    </div>
                    <div class="w3-col l6">
                        <form id="frm-rutas">
                            <div class="w3-row campo-frm">
                                <div class="form__group field">
                                    <input type="text" class="form__field dim-gray-letra" placeholder="Nombre de la ruta" name="txtNombreRuta" id="txtNombreRuta"  required>
                                    <label for="txtNombreRuta" class="form__label dim-gray-letra">Nombre de la ruta</label>
                                </div>
                            </div>
                            <div class="w3-row campo-frm">
                                <div class="form__group field">
                                    <input type="text" class="form__field dim-gray-letra" placeholder="Latitud Inicio" name="txtLatInicio" id="txtLatInicio"  required>
                                    <label for="txtLatInicio" class="form__label dim-gray-letra">Latitud Inicio</label>
                                </div>
                            </div>
                            <div class="w3-row campo-frm">
                                <div class="form__group field">
                                    <input type="text" class="form__field dim-gray-letra" placeholder="Longitud Inicio" name="txtLongInicio" id="txtLongInicio" required>
                                    <label for="txtLongInicio" class="form__label dim-gray-letra">Longitud Inicio</label>
                                </div>
                            </div>
                            <div class="w3-row campo-frm">
                                <div class="form__group field">
                                    <input type="text" class="form__field dim-gray-letra" placeholder="Latitud Fin" name="txtLatFin" id="txtLatFin" required>
                                    <label for="txtLatFin" class="form__label dim-gray-letra">Latitud Fin</label>
                                </div>
                            </div>
                            <div class="w3-row campo-frm">
                                <div class="form__group field">
                                    <input type="text" class="form__field dim-gray-letra" placeholder="Longitud Fin" name="txtLongFin" id="txtLongFin" required>
                                    <label for="txtLongFin" class="form__label dim-gray-letra">Longitud Fin</label>
                                </div>
                            </div>
                            <div class="btn2">
                                <button type="button" class="btn2-registro beige-letra" id="btnRutas">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="../recursos/roles_menu.js"></script>
        <script src="../js/admin.rutas.servicio.js"></script>
        <script src="../js/admin.registrar.rutas.controlador.js"></script>
    </body>

</html>
