<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio Sesión usuarios ruta</title>
        <link rel="stylesheet" href="../css/general.css">
        <link rel="stylesheet" href="../css/reset.css">
        <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
        <link href="../css/fontawesome/css/all.min.css" rel="stylesheet">
        <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">

    </head>

    <body>
        <header class="sienna">
            <div class="w3-row">
                <div class="w3-col l4 w3-center tan-letra">
                    <h1>Siniestros Viales CR</h1>
                </div>
                <div class="w3-col l8">
                    
                </div>

            </div>
        </header>
        <main>
            <section id="registro" class="beige">
                <div class="w3-row">
                    <div class="w3-col l6 w3-right">
                        <h2>Encargado de Rutas</h2>
                        <p class="p1-registro dim-gray-letra">Inicio Sesión</p>
                    </div>
                    <div class="w3-col l6 w3-left">
                        <p class="p2-registro dim-gray-letra">Siniestros Viales CR te ayuda a reportar <br> y a prevenir accidentes en carretera</p>
                    </div>
                </div>
                <div class="w3-row">
                    <div class="w3-col l6">
                        <div class="img-registro">
                            <img src="../css/imgs/smartphone-car-technology-phone-33488.jpg" alt="imagen de registro">
                        </div>
                    </div>
                    <div class="w3-col l6">
                        <div class="contenedor_inicio_ruta">
                            <form id="frm-inicio-sesion" class="margin-top-75" action="">
                                <div class="w3-row">
                                    <div class="w3-row l12 inicio_ruta sienna-letra">
                                        <label for="">Correo electrónico</label>
                                        <input type="text" id="txtCorreo" required>
                                    </div>
                                    <div class="w3-row l12 inicio_ruta sienna-letra">
                                        <label for="">Contraseña</label>
                                        <input type="password" id="txtContrasena" required>
                                    </div>
                                    <div class="w3-row l12">
                                        <div class="btnInicioSesion">
                                            <button type="button" class="btn-inicio beige-letra" id="btnIngresar">Iniciar Sesión</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </section>
        </main>
        <script src="/public/js/jquery-3.3.1.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="../js/inicio.usuario_especializado.servicio.js"></script>
        <script src="../js/inicio.usuario_especializado.controlador.js"></script>
        
    </body>
</html>
