<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrar tarjeta usuarios</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/general.css">
        <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
        <link href="../css/fontawesome/css/all.min.css" rel="stylesheet">
        <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">

    </head>

    <body>
        <header class="header-registro sienna">
            <div class="w3-row">
                <div class="w3-col l4 w3-center tan-letra">
                    <h1>Siniestros Viales CR</h1>
                </div>
                <div class="w3-col l5 w3-right">
                    <div id="contenedor-menu">
                        <nav id="nav_principal">
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section id="registro" class="beige">
                <div class="w3-row">
                    <div class="w3-col l6 w3-right">
                        <h2>REGISTRAR</h2>
                        <p class="p1-registro dim-gray-letra">Métodos de Pago</p>
                    </div>
                    <div class="w3-col l6 w3-left">
                        <p class="p2-registro dim-gray-letra">Siniestros Viales CR te ayuda a reportar <br> y a prevenir accidentes en carretera</p>
                    </div>
                </div>
                <div class="w3-row">
                    <div class="w3-col l6">
                        <div class="img-registro">
                            <img src="../css/imgs/CreditCards.jpg" alt="imagen de tarjetas">
                        </div>
                    </div>
                    <div class="w3-col l6">
                        <form id="frm-registro">
                            <div class="w3-row campo-frm">
                                <div class="form__group field form__group_field-select">
                                    <select id="sltTipoTarjeta" class="form__field dim-gray-letra" required>
                                        <option value="">Seleccione</option>
                                        <option value="Visa">Visa</option>
                                        <option value="Master Card">Master Card</option>
                                        <option value="American Express">American Express</option>
                                    </select>
                                    <label id= "lblTipoTarjeta" for="sltTipoTarjeta" class="form__label dim-gray-letra">Tipo Tarjeta</label>
                                </div>
                            </div>
                            <div class="w3-row campo-frm">
                                <div class="form__group field">
                                    <input type="text" class="form__field dim-gray-letra" placeholder="Número de tarjeta" name="txtnumeroTarjeta" id="txtnumeroTarjeta" required>
                                    <label for="txtnumeroTarjeta" class="form__label dim-gray-letra">Número de tarjeta</label>
                                </div>
                            </div>
                            <div class="w3-row campo-frm">
                                <div class="form__group field">
                                    <input type="text" class="form__field dim-gray-letra" placeholder="Fecha Expiración" name="txtfechaExp" id="txtfechaExp" required>
                                    <label for="txtfechaExp" class="form__label dim-gray-letra">Fecha Expiración</label>
                                </div>
                            </div>
                            <div class="w3-row campo-frm">
                                <div class="form__group field">
                                    <input type="text" class="form__field dim-gray-letra" placeholder="Código CVV" name="txtcodigoCVV" id="txtcodigoCVV" required>
                                    <label for="txtcodigoCVV" class="form__label dim-gray-letra">Código CVV</label>
                                </div>
                            </div>
                            <div class="w3-row btn2">
                                <button type="button" class="btn2-registro beige-letra" id="btnRegistrar">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
                    
            </section>
        </main>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="../recursos/roles_menu.js"></script>
        <script src="../js/tarjeta_credito.servicio.js"></script>
        <script src="../js/registrar.tarjeta_credito.controlador.js"></script>
    </body>

</html>
